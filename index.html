<!DOCTYPE html>
<html lang="en" class="has-background-grey-light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Main Course Homepage</title>
    </head>
    
    <body>
        <!--Title Banner-->
        <section class="hero is-info is-small">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title has-text-centered is-size-1">
                        Welcome to The Main Course!
                    </h1>
                    <h2 class="subtitle has-text-centered is-size-2">
                        Catered to you!
                    </h2>  
                </div>
            </div> 
        </section>
    
        <!--News and Stocks Sections-->
        <section class="section">
           <div class="container"> 
                <div class="columns">
                    <div class="box has-text-centered column notification is-success is-6 m-0">
                        <h2 class="is-size-3">
                            Stocks
                        </h2>

                        <div id="stockL"></div>
                        <div id="stockHistL"></div>
                        <input type="text" aria-label="search" placeholder="Ticker Symbol" id="usrinpt"></input>
                        <button class ="button is-success is-light is-small is-outlined is-rounded" id="searchbtn">Search</button>
                 
                    </div>
                    <div class="box has-text-centered column notification is-success is-6">
                       <h2 class="is-size-3">
                            News
                       </h2> 
                       <div id="newsL"></div>
                       <button class="button is-success is-light is-small is-outlined is-rounded" id="top">Top News</button>
                       <button class="button is-success is-light is-small is-outlined is-rounded" id="all">All News</button>
                       <div class="newsDetails"></div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
